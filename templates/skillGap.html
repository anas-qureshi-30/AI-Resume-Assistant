<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gap Analyzer - AI Resume Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --warning: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #0f172a;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f9ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .analyzer-section {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .input-group select,
        .input-group input[type="text"],
        .input-group textarea {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            width: 100%;
            background: white;
        }

        .input-group select:focus,
        .input-group input[type="text"]:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-group input[type="text"]::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-gap-overview {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .skills-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .skill-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .skill-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .skill-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #d1fae5;
            color: #065f46;
        }

        .skill-description {
            color: var(--gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .learning-resources {
            display: grid;
            gap: 1rem;
        }

        .resource-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .resource-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .resource-type {
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-course {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .type-certification {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .type-project {
            background: #d1fae5;
            color: #065f46;
        }

        .type-free {
            background: #fef3c7;
            color: #d97706;
        }

        .resource-title {
            font-weight: 600;
            color: var(--dark);
            flex: 1;
        }

        .resource-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .resource-action {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .overview-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .resource-details {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ AI Skill Gap Analyzer</h1>
            <p>Get personalized learning recommendations and build your career roadmap with AI-powered insights</p>
        </div>

        <div class="analyzer-section">
            <h2>Analyze Your Skill Gap</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="target-role">Target Role</label>
                    <input type="text" id="target-role" placeholder="e.g., Frontend Developer, Data Engineer, etc.">
                    <div class="input-group">
                        <label for="experience-level">Experience Level</label>
                        <select id="experience-level">
                            <option value="entry">Entry Level (0-2 years)</option>
                            <option value="mid">Mid Level (2-5 years)</option>
                            <option value="senior">Senior Level (5+ years)</option>
                            <option value="lead">Lead/Principal (8+ years)</option>
                        </select>
                    </div>
                </div>
                <button class="analyze-btn" onclick="analyzeSkillGap()">
                    <span id="analyze-text">üîç Analyze Skill Gap </span>
                </button>
            </div>

            <div class="results-section" id="results">
                <div class="skill-gap-overview">
                    <h2>üìä Your Skill Gap Analysis</h2>
                    <div class="overview-stats">
                        <div class="stat-card">
                            <span class="stat-number" id="missing-skills-count">0</span>
                            <span class="stat-label">Missing Skills</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="recommended-courses">0</span>
                            <span class="stat-label">Recommended Resources</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="estimated-time">0</span>
                            <span class="stat-label">Weeks to Complete</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="match-percentage">0%</span>
                            <span class="stat-label">Current Match</span>
                        </div>
                    </div>
                </div>

                <div class="skills-grid" id="skills-container">
                    <!-- Skill gap items will be inserted here -->
                </div>
            </div>
        </div>

        <script>
            const skillDatabase = {
                'software-engineer': {
                    required: ['JavaScript', 'Python', 'Git', 'SQL', 'React', 'Node.js', 'HTML/CSS', 'REST APIs', 'Testing'],
                    nice: ['Docker', 'AWS', 'MongoDB', 'TypeScript', 'GraphQL']
                },
                'data-scientist': {
                    required: ['Python', 'SQL', 'Statistics', 'Machine Learning', 'Pandas', 'NumPy', 'Matplotlib', 'Jupyter'],
                    nice: ['TensorFlow', 'PyTorch', 'R', 'Tableau', 'Apache Spark', 'AWS SageMaker']
                },
                'devops-engineer': {
                    required: ['Docker', 'Kubernetes', 'AWS', 'Linux', 'Git', 'CI/CD', 'Terraform', 'Monitoring'],
                    nice: ['Ansible', 'Jenkins', 'Prometheus', 'Grafana', 'Helm', 'Azure']
                },
                'product-manager': {
                    required: ['Product Strategy', 'User Research', 'Analytics', 'Roadmapping', 'Agile/Scrum', 'Stakeholder Management'],
                    nice: ['SQL', 'A/B Testing', 'Figma', 'JIRA', 'Market Research', 'Competitive Analysis']
                },
                'ui-ux-designer': {
                    required: ['Figma', 'User Research', 'Prototyping', 'Wireframing', 'Design Systems', 'Usability Testing'],
                    nice: ['Adobe Creative Suite', 'HTML/CSS', 'JavaScript', 'Sketch', 'InVision', 'User Psychology']
                }
            };

            const learningResources = {
                'JavaScript': [
                    {
                        title: 'JavaScript: The Complete Guide',
                        type: 'course',
                        platform: 'Udemy',
                        duration: '52 hours',
                        price: '$89.99',
                        rating: '4.6/5',
                        url: 'https://udemy.com/javascript-complete'
                    },
                    {
                        title: 'freeCodeCamp JavaScript Algorithms',
                        type: 'free',
                        platform: 'freeCodeCamp',
                        duration: '300 hours',
                        price: 'Free',
                        rating: '4.8/5',
                        url: 'https://freecodecamp.org/javascript'
                    }
                ],
                'Docker': [
                    {
                        title: 'Docker Deep Dive',
                        type: 'course',
                        platform: 'Pluralsight',
                        duration: '6 hours',
                        price: '$29/month',
                        rating: '4.7/5',
                        url: 'https://pluralsight.com/docker'
                    },
                    {
                        title: 'Docker Official Tutorial',
                        type: 'free',
                        platform: 'Docker Docs',
                        duration: '4 hours',
                        price: 'Free',
                        rating: '4.5/5',
                        url: 'https://docs.docker.com/get-started/'
                    },
                    {
                        title: 'Build a Containerized Web App',
                        type: 'project',
                        platform: 'GitHub',
                        duration: '1 week',
                        price: 'Free',
                        rating: '4.3/5',
                        url: 'https://github.com/docker-projects'
                    }
                ],
                'AWS': [
                    {
                        title: 'AWS Solutions Architect',
                        type: 'certification',
                        platform: 'AWS',
                        duration: '3 months',
                        price: '$150',
                        rating: '4.8/5',
                        url: 'https://aws.amazon.com/certification/'
                    },
                    {
                        title: 'AWS Cloud Practitioner Essentials',
                        type: 'course',
                        platform: 'Coursera',
                        duration: '4 weeks',
                        price: '$39/month',
                        rating: '4.6/5',
                        url: 'https://coursera.org/aws-cloud'
                    }
                ],
                'Python': [
                    {
                        title: 'Python for Everybody',
                        type: 'course',
                        platform: 'Coursera',
                        duration: '8 weeks',
                        price: '$39/month',
                        rating: '4.8/5',
                        url: 'https://coursera.org/python'
                    },
                    {
                        title: 'Python.org Official Tutorial',
                        type: 'free',
                        platform: 'Python.org',
                        duration: '20 hours',
                        price: 'Free',
                        rating: '4.7/5',
                        url: 'https://docs.python.org/tutorial/'
                    }
                ],
                'React': [
                    {
                        title: 'React - The Complete Guide',
                        type: 'course',
                        platform: 'Udemy',
                        duration: '48 hours',
                        price: '$94.99',
                        rating: '4.6/5',
                        url: 'https://udemy.com/react-complete'
                    },
                    {
                        title: 'React Official Documentation',
                        type: 'free',
                        platform: 'React.dev',
                        duration: '15 hours',
                        price: 'Free',
                        rating: '4.8/5',
                        url: 'https://react.dev/learn'
                    }
                ]
            };

            function analyzeSkillGap() {
                const targetRole = document.getElementById('target-role').value;
                const experienceLevel = document.getElementById('experience-level').value;
                if (!targetRole) {
                    alert('Please fill in all required fields');
                    return;
                }

                // Show loading state
                const analyzeBtn = document.querySelector('.analyze-btn');
                const analyzeText = document.getElementById('analyze-text');
                analyzeBtn.disabled = true;
                analyzeText.innerHTML = '<div class="loading"></div>Analyzing your skills...';

                // Simulate API call delay
                setTimeout(() => {
                    performAnalysis(targetRole, experienceLevel);
                    analyzeBtn.disabled = false;
                    analyzeText.textContent = 'üîç Analyze Skill Gap & Generate Learning Path';
                }, 2000);
            }

            function performAnalysis(targetRole, experienceLevel) {
                const roleSkills = skillDatabase[targetRole];

                if (!roleSkills) {
                    alert('Role not found in database');
                    return;
                }

                const allRequiredSkills = [...roleSkills.required, ...roleSkills.nice];
                const missingSkills = allRequiredSkills.filter(skill =>
                    !currentSkills.some(current =>
                        current.includes(skill.toLowerCase()) || skill.toLowerCase().includes(current)
                    )
                );

                const matchPercentage = Math.round(((allRequiredSkills.length - missingSkills.length) / allRequiredSkills.length) * 100);

                displayResults(missingSkills, roleSkills, matchPercentage, targetRole);
            }

            function displayResults(missingSkills, roleSkills, matchPercentage, targetRole) {
                // Update overview stats
                document.getElementById('missing-skills-count').textContent = missingSkills.length;
                document.getElementById('recommended-courses').textContent = missingSkills.length * 2;
                document.getElementById('estimated-time').textContent = Math.max(4, missingSkills.length * 2);
                document.getElementById('match-percentage').textContent = matchPercentage + '%';

                // Generate skill gap items
                const skillsContainer = document.getElementById('skills-container');
                skillsContainer.innerHTML = '';

                missingSkills.forEach(skill => {
                    const isRequired = roleSkills.required.includes(skill);
                    const priority = isRequired ? 'high' : roleSkills.nice.includes(skill) ? 'medium' : 'low';
                    const skillElement = createSkillElement(skill, priority);
                    skillsContainer.appendChild(skillElement);
                });

                // Generate learning timeline
                generateLearningTimeline(missingSkills, targetRole);

                // Show results
                document.getElementById('results').classList.add('show');
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }

            function createSkillElement(skill, priority) {
                const skillDiv = document.createElement('div');
                skillDiv.className = 'skill-item';

                const priorityClass = `priority-${priority}`;
                const priorityText = priority.charAt(0).toUpperCase() + priority.slice(1) + ' Priority';

                const resources = learningResources[skill] || [
                    {
                        title: `Learn ${skill} - Comprehensive Course`,
                        type: 'course',
                        platform: 'Multiple Platforms',
                        duration: '4-6 weeks',
                        price: '$29-89',
                        rating: '4.5/5',
                        url: '#'
                    }
                ];

                let resourcesHtml = '';
                resources.forEach(resource => {
                    const typeClass = `type-${resource.type}`;
                    resourcesHtml += `
                    <div class="resource-card">
                        <div class="resource-header">
                            <span class="resource-type ${typeClass}">${resource.type.toUpperCase()}</span>
                            <span class="resource-title">${resource.title}</span>
                        </div>
                        <div class="resource-details">
                            <div>üìç ${resource.platform}</div>
                            <div>‚è±Ô∏è ${resource.duration}</div>
                            <div>üí∞ ${resource.price}</div>
                            <div>‚≠ê ${resource.rating}</div>
                        </div>
                        <div class="resource-action">
                            <a href="${resource.url}" class="btn-small btn-primary" target="_blank">
                                üöÄ Start Learning
                            </a>
                            <button class="btn-small btn-outline" onclick="addToLearningPath('${skill}', '${resource.title}')">
                                üìã Add to Path
                            </button>
                        </div>
                    </div>
                `;
                });

                skillDiv.innerHTML = `
                <div class="skill-header">
                    <div class="skill-name">${skill}</div>
                    <div class="skill-priority ${priorityClass}">${priorityText}</div>
                </div>
                <div class="skill-description">
                    ${getSkillDescription(skill)}
                </div>
                <div class="learning-resources">
                    ${resourcesHtml}
                </div>
            `;

                return skillDiv;
            }

            function getSkillDescription(skill) {
                const descriptions = {
                    'JavaScript': 'Essential programming language for web development, both frontend and backend applications.',
                    'Docker': 'Containerization technology critical for modern DevOps practices and application deployment.',
                    'AWS': 'Leading cloud platform with comprehensive services for scalable application infrastructure.',
                    'Python': 'Versatile programming language popular in data science, web development, and automation.',
                    'React': 'Popular JavaScript library for building dynamic and interactive user interfaces.',
                    'Kubernetes': 'Container orchestration platform for managing containerized applications at scale.',
                    'SQL': 'Standard language for managing and querying relational databases.',
                    'Git': 'Distributed version control system essential for collaborative software development.',
                    'Machine Learning': 'AI technique for building predictive models and intelligent systems.',
                    'CI/CD': 'Continuous Integration and Deployment practices for automated software delivery.'
                };
                return descriptions[skill] || `Important skill required for ${skill.toLowerCase()} proficiency in your target role.`;
            }

            function generateLearningTimeline(missingSkills, targetRole) {
                const timeline = document.getElementById('learning-timeline');
                timeline.innerHTML = '';

                const weeks = Math.min(12, Math.max(4, missingSkills.length * 2));
                const skillsPerWeek = Math.ceil(missingSkills.length / weeks);

                for (let week = 1; week <= weeks; week++) {
                    const startIndex = (week - 1) * skillsPerWeek;
                    const weekSkills = missingSkills.slice(startIndex, startIndex + skillsPerWeek);

                    if (weekSkills.length === 0) continue;

                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item';

                    let tasksHtml = '';
                    weekSkills.forEach(skill => {
                        tasksHtml += `
                        <li>Complete ${skill} fundamentals course</li>
                        <li>Practice ${skill} with hands-on project</li>
                        <li>Review and consolidate ${skill} knowledge</li>
                    `;
                    });

                    timelineItem.innerHTML = `
                    <div class="timeline-week">Week ${week}: Focus on ${weekSkills.join(', ')}</div>
                    <ul class="timeline-tasks">${tasksHtml}</ul>
                `;

                    timeline.appendChild(timelineItem);
                }

                // Add final week for integration
                const finalWeek = document.createElement('div');
                finalWeek.className = 'timeline-item';
                finalWeek.innerHTML = `
                <div class="timeline-week">Week ${weeks + 1}: Integration & Portfolio</div>
                <ul class="timeline-tasks">
                    <li>Build comprehensive project using multiple skills</li>
                    <li>Update resume with new competencies</li>
                    <li>Prepare for ${targetRole} interviews</li>
                    <li>Apply to target positions</li>
                </ul>
            `;
                timeline.appendChild(finalWeek);
            }

            function addToLearningPath(skill, resourceTitle) {
                // This would integrate with a backend system to save user's learning path
                showNotification(`Added "${resourceTitle}" to your learning path!`, 'success');

                // Store in localStorage for demo purposes
                const learningPath = JSON.parse(localStorage.getItem('userLearningPath') || '[]');
                learningPath.push({
                    skill: skill,
                    resource: resourceTitle,
                    dateAdded: new Date().toISOString(),
                    status: 'planned'
                });
                localStorage.setItem('userLearningPath', JSON.stringify(learningPath));
            }

            function showNotification(message, type = 'success') {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success)' : 'var(--danger)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.75rem;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 300px;
                font-weight: 500;
            `;
                notification.textContent = message;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Animate out and remove
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {

                );

                const missingNice = allNiceSkills.filter(skill =>
                    !currentSkills.some(current =>
                        current.includes(skill.toLowerCase()) || skill.toLowerCase().includes(current)
                    )
                );

                // Prioritize required skills
                const prioritizedMissingSkills = [
                    ...missingRequired.map(skill => ({ skill, priority: 'high' })),
                    ...missingNice.map(skill => ({ skill, priority: 'medium' }))
                ];

                const totalSkills = allRequiredSkills.length + allNiceSkills.length;
                const matchedSkills = totalSkills - missingRequired.length - missingNice.length;
                const matchPercentage = Math.round((matchedSkills / totalSkills) * 100);

                displayEnhancedResults(prioritizedMissingSkills, matchPercentage, targetRole, experienceLevel);
            }

                    return priorityOrder[b.priority] - priorityOrder[a.priority];

            function generateEnhancedLearningTimeline(skills, targetRole, experienceLevel) {
                const timeline = document.getElementById('learning-timeline');

                const mediumPrioritySkills = skills.filter(s => s.priority === 'medium').map(s => s.skill);

                let totalWeeks = Math.max(4, skills.length * (experienceLevel === 'entry' ? 2.5 : experienceLevel === 'senior' ? 1.5 : 2));
                totalWeeks = Math.min(16, totalWeeks); // Cap at 16 weeks

                // Phase 1: Foundation & High Priority Skills

                    const foundationWeeks = Math.ceil(totalWeeks * 0.6);
                    for (let week = 1; week <= foundationWeeks; week++) {
                        const skillIndex = Math.floor((week - 1) * highPrioritySkills.length / foundationWeeks);

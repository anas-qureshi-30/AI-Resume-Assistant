<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gap Analyzer - AI Resume Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --warning: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #0f172a;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f9ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .analyzer-section {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .input-group select,
        .input-group input[type="text"],
        .input-group textarea {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            width: 100%;
            background: white;
        }

        .input-group select:focus,
        .input-group input[type="text"]:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-group input[type="text"]::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-gap-overview {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .overview-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .skills-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .skill-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .skill-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .skill-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #d1fae5;
            color: #065f46;
        }

        .skill-description {
            color: var(--gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .learning-resources {
            display: grid;
            gap: 1rem;
        }

        .resource-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .resource-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .resource-type {
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .type-course {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .type-certification {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .type-project {
            background: #d1fae5;
            color: #065f46;
        }

        .type-free {
            background: #fef3c7;
            color: #d97706;
        }

        .resource-title {
            font-weight: 600;
            color: var(--dark);
            flex: 1;
        }

        .resource-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .resource-action {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .overview-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .resource-details {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎯 AI Skill Gap Analyzer</h1>
            <p>Get personalized learning recommendations and build your career roadmap with AI-powered insights</p>
        </div>

        <div class="analyzer-section">
            <h2>Analyze Your Skill Gap</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="target-role">Target Role</label>
                    <input type="text" id="target-role" placeholder="e.g., Frontend Developer, Data Engineer, etc.">
                    <div class="input-group">
                        <label for="experience-level">Experience Level</label>
                        <select id="experience-level">
                            <option value="entry">Entry Level (0-2 years)</option>
                            <option value="mid">Mid Level (2-5 years)</option>
                            <option value="senior">Senior Level (5+ years)</option>
                            <option value="lead">Lead/Principal (8+ years)</option>
                        </select>
                    </div>
                </div>
                <button class="analyze-btn" onclick="analyzeSkillGap()">
                    <span id="analyze-text">🔍 Analyze Skill Gap </span>
                </button>
            </div>

            <div class="results-section" id="results">
                <div class="skill-gap-overview">
                    <h2>📊 Your Skill Gap Analysis</h2>
                    <div class="overview-stats">
                        <div class="stat-card">
                            <span class="stat-number" id="missing-skills-count">0</span>
                            <span class="stat-label">Missing Skills</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="recommended-courses">0</span>
                            <span class="stat-label">Recommended Resources</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="estimated-time">0</span>
                            <span class="stat-label">Weeks to Complete</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-number" id="match-percentage">0%</span>
                            <span class="stat-label">Current Match</span>
                        </div>
                    </div>
                </div>

                <div class="skills-grid" id="skills-container">
                    <!-- Skill gap items will be inserted here -->
                </div>
            </div>
        </div>

        <script>
            let skillGapGlobalVar = null
            async function analyzeSkillGap() {
                const targetRole = document.getElementById('target-role').value;
                const experienceLevel = document.getElementById('experience-level').value;
                if (!targetRole) {
                    alert('Please fill in all required fields');
                    return;
                }

                // Show loading state
                const analyzeBtn = document.querySelector('.analyze-btn');
                const analyzeText = document.getElementById('analyze-text');
                analyzeBtn.disabled = true;
                analyzeText.innerHTML = '<div class="loading"></div>Analyzing your skills...';
                try {
                    await displayResults(targetRole, experienceLevel);
                } catch (error) {
                    console.log(error)
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeText.textContent = '🔍 Analyze Skill Gap';
                }
            }

            function showNotification(message, type = 'success') {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success)' : 'var(--danger)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.75rem;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 300px;
                font-weight: 500;
            `;
                notification.textContent = message;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Animate out and remove
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            async function displayResults(targetRole, experienceLevel) {
                const userInput = {
                    "targetRole": targetRole,
                    "experienceLevel": experienceLevel
                }
                const response = await fetch('/api/skillGap', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userInput)
                });
                const data = await response.json()
                skillGapGlobalVar = data.skillGapData
                console.log(skillGapGlobalVar)
                // Update overview stats
                document.getElementById('missing-skills-count').textContent = skillGapGlobalVar.missingSkills_count;
                document.getElementById('recommended-courses').textContent = skillGapGlobalVar.missingSkills_count * 2;

                document.getElementById('estimated-time').textContent = skillGapGlobalVar.estimatedCompletionTime;
                document.getElementById('match-percentage').textContent = skillGapGlobalVar.skillsMatchPercentage + '%';

                // Generate skill gap items with priorities
                const skillsContainer = document.getElementById('skills-container');
                skillsContainer.innerHTML = '';

                // Sort by priority (high first)
                const sortedSkills = skillGapGlobalVar.missingSkills.sort((a, b) => {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                });
                console.log(sortedSkills)
                sortedSkills.forEach(skill => {
                    const skillElement = createEnhancedSkillElement(skill, skill.priority, targetRole);
                    skillsContainer.appendChild(skillElement);
                });

                // Show results with smooth animation
                document.getElementById('results').classList.add('show');
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }

            function createEnhancedSkillElement(skill, priority, targetRole) {
                const skillDiv = document.createElement('div');
                skillDiv.className = 'skill-item';

                const priorityClass = `priority-${priority}`;
                const priorityText = priority.charAt(0).toUpperCase() + priority.slice(1) + ' Priority';

                let resourcesHtml = '';
                skill.studyMaterials.forEach(resource => {
                    const typeClass = `type-${resource.type}`;
                    const typeIcon = {
                        course: '🎓',
                        certification: '🏆',
                        project: '💻',
                        free: '🆓'
                    }[resource.type] || '📚';

                    resourcesHtml += `
                    <div class="resource-card">
                        <div class="resource-header">
                            <span class="resource-type ${typeClass}">${typeIcon} ${resource.type.toUpperCase()}</span>
                            <span class="resource-title">${resource.title}</span>
                        </div>
                        <div class="resource-details">
                            <div>📍 ${resource.platform}</div>
                            <div>⏱️ ${resource.duration}</div>
                            <div>💰 ${resource.price}</div>
                            <div>⭐ ${resource.rating}</div>
                        </div>
                        <div class="resource-action">
                            <a href="${resource.url}" class="btn-small btn-primary" target="_blank">
                                🚀 Start Learning
                            </a>
                        </div>
                    </div>
                `;
                });

                skillDiv.innerHTML = `
                <div class="skill-header">
                    <div class="skill-name">${skill.name}</div>
                    <div class="skill-priority ${skill.priority}">${skill['priority']}</div>
                </div>
                <div class="skill-description">
                    ${skill.description}}
                </div>
                <div class="learning-resources">
                    ${resourcesHtml}
                </div>
            `;

                return skillDiv;
            }


            // Initialize with sample data on page load
            document.addEventListener('DOMContentLoaded', function () {
                // Add some visual enhancements
                const title = document.querySelector('.header h1');
                title.addEventListener('mouseover', function () {
                    this.style.transform = 'scale(1.05)';
                    this.style.transition = 'transform 0.3s ease';
                });

                title.addEventListener('mouseout', function () {
                    this.style.transform = 'scale(1)';
                });

            });
        </script>
</body>

</html>
